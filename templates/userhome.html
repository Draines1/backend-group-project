${header}

<div class="container">
  <div class="homepage">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="">Chore Super Star</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav" style="margin-left: auto;">
                  <li class="navbar-item">
                      <a class="nav-link" href="/contactUs">Contact Us</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                  </li>
              </ul>
          </div>
      </nav>
      



<div class="container  bg-primary text-dark">
 
    <div class="item4">
      
      <img src="/images/hero2.png" alt="page logo">
    
  </div>
  <div class="item1">
    <h1>Welcome ${username}!</h1>
      <br>
    </div>
    
  <div class="item2">

    <p>Create a new team <a class="a1" href="newTeam">HERE!</a></p>
    
  </div>
  <div class="item3">
    <label for="Teams">View your current Teams</label>
  
    <br>
    
      <ul>
        ${teams.map(el =>`
          <a class="a1" href="team/${el.id}">
            <li class="no-button">${el.name}</li>
          </a>
        
        <form action="${el.id}/deleteTeam" method="POST">
            <button class="button big blue" type="submit" value="${el.id}">Delete this team</button></form>`).join('')}
      </ul>
    </div>
<br><br><br>

    <div class="back-btn">
      <a href="#" onclick="history.go(-1)">Go Back to Login</a>
    </div>
    
<br><br>
<br><br>
<br><br>
<br><br>

${footer}
</div>
