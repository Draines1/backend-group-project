            <a class="navbar-brand" href="">Chore Super Star</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav" style="margin-left: auto;">
                    <li class="navbar-item">

                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>

                </ul>

        <!-- <div class="card container text-dark" style="background-color: darkslategray; font: white; color: white" style="width:36rem;" >
            <div class="card-body" style="background-color: darkslategray; font: white; color: white"> -->
                <h1>Welcome to the Super Duper Chores Page!</h1>
            
                <p>A Heroic reminder of Your ToDos</p>
            </div>
        </div>
        <div class="card container bg-primary text-dark" style="width:36rem;">
            <div class="card-body">

                <h2 class="text-dark">Login</h2>

                <form action="/user/login" method="POST">
                    <div class="mb-3">
                        <div class="image">
                             <img src="images/hero2.png" alt="page logo">
                        </div>
                        <label for="exampleInputEmail1" class="form-label  text-dark">Username</label>
                        <input required autofocus name="username" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="usernameHelp">

                        <div id="usernameHelp" class=" text-dark form-text">
                            We'll never share your username with anyone
                            else.
                        </div>
                        
                    </div>
                    <div class="mb-3">

                        <label for="exampleInputPassword1" class=" text-dark" form-label>Password</label>

                        <input required name="password" type="password" class="form-control" id="exampleInputPassword1">

                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>

                </form>
                <a class=" text-dark" href="/user/create">Don't have an account?</a> 
            </div>
        </div>
    
${footer}
