${header}
<div class="container">
  <div class="homepage">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="">Chore Super Star</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav" style="margin-left: auto;">
                  <li class="navbar-item">
                      <a class="nav-link" href="/contactUs">Contact Us</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                  </li>
              </ul>
          </div>
      </nav>
<div class="container">
<h1>Create a new chore</h1>
<form method="POST">
  <label for="chore">
    <input name="name" type="text" placeholder="Enter your new chore" required />
  </label>
  <label for="teamID">
    <select name="teamID">
        ${
            teamID.map(t => `
    
                <option value="${teamID.id}">
                    ${name}
                </option>
            
            
            `).join('')
        }
    </select>
    <br><br>
    <input name="teamID" type="text" >
  </label>
  <button class="button big blue" type="submit">Submit</button>
</form>
</div>
<br><br>
${footer}
